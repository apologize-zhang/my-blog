<edit-text-area ng-model="content"/>

<form name="form" style="margin: 30px 0 30px 0" class="form-horizontal" novalidate>
    <!--文章标题-->
    <div class="form-group form-input">

        <span class="col-xs-2 control-label">
            <span>文章标题</span>
            <i class="fa fa-fw fa-info-circle  icon-notice-hide"></i>
        </span>
        <div class="col-sm-7 form-gro">

            <input type="text"
                   class="form-control col-grey-duck"
                   name="name"
                   ng-model="blog.title"
                   ng-maxlength="72"
                   required ng-model-options="{updateOn: 'blur'}">
        </div>
    </div>

    <!--分类-->
    <div class="form-group form-input">

        <span class="col-xs-2 control-label">
            <span>分类</span>
            <i class="fa fa-fw fa-info-circle  icon-notice-hide"></i>
        </span>
        <div class="col-sm-7 form-gro">

            <input type="text"
                   class="form-control col-grey-duck"
                   name="classify"
                   ng-model="blog.classify"
                   ng-maxlength="72"
                   required ng-model-options="{updateOn: 'blur'}">
        </div>
    </div>

    <div class="form-group form-input">
        <span class="col-xs-2 control-label">
        </span>
        <div class="col-sm-7 form-gro">
            <button class="btn btn-primary btn-sm col-sm-2"
                    ng-click="saveAndPublish()">保存并发表</button>
            <button class="btn btn-primary btn-sm margin-left-sm col-sm-2"
                    ng-click="saveAsDraft()">保存为草稿</button>
            <button class="btn btn-white btn-sm margin-left-sm col-sm-2">放弃编辑</button>
        </div>
    </div>
</form>
