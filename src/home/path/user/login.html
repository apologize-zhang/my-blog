<div class="modal-header">
    <button type="button" class="close outline-hide" ng-click="cancel()" data-dismiss="modal"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title text-left">登录
    </h4>
</div>

<div class="modal-body pad-top-sm">
    <form method="get" class="form-horizontal" name="form" role="form" novalidate>
        <div class="row">
            <!-- 邮箱 -->
            <div class="col-lg-3 text-right mgn-top-xs ft-weight-bold">
                邮箱
            </div>
            <div class="col-lg-5 text-left mgn-bot">
                <input type="text"
                       class="input-sm input-radius form-control pad-left-sm"
                       required
                       name="email"
                       ng-model="user.email"
                       ng-maxlength="32"
                       ng-minlength="6">
            </div>

            <div class="col-lg-4 text-left mgn-bot">
                <a ng-click="registe()">没有账号，现在注册</a>
            </div>
        </div>
        <!-- 密码 -->
        <div class="row" style="margin-top: 30px">
            <div class="col-lg-3 text-right mgn-top-xs ft-weight-bold">
                密码
            </div>
            <div class="col-lg-5 text-left mgn-bot">
                <input type="password"
                       class="input-sm input-radius form-control pad-left-sm"
                       required
                       name="password"
                       ng-model="user.password"
                       ng-maxlength="32"
                       ng-minlength="6">
            </div>
        </div>

        <!-- 使用第三方账号登录 -->
        <!--<div class="row" style="margin-top: 30px">-->
            <!--<div class="col-lg-4 text-right mgn-top-xs ft-weight-bold">-->
                <!--使用第三方账号登录-->
            <!--</div>-->

            <!--<div class="col-lg-1 text-right mgn-top-xs ft-weight-bold">-->
                <!--<button class="btn btn-default">QQ</button>-->
            <!--</div>-->
            <!--<div class="col-lg-1 text-right mgn-top-xs ft-weight-bold">-->
                <!--<button class="btn btn-default">微博</button>-->
            <!--</div>-->

        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="login()" class="btn btn-primary">确认</button>
    <button type="button" ng-click="cancel()" class="btn btn-white">取消</button>
</div>
